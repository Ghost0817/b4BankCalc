<body>

<div class="calculator_mortgagerepayments_overlay_golomt-container">

    <div class="calculator_mortgagerepayments_overlay_golomt-header">
        <iframe src="https://sasinator.realestate.com.au/rea/hserver/viewid=93575598/site=rea/area=custom.RRC/channel=rent.homepage/kxkuid=rup6mvia6/proptype=null/state=null/random=605868351/pos=widecalc/size=728x90/" scrolling="no" width="728" height="90" frameborder="0" marginheight="0" marginwidth="0" class="reavicalc_calculator_mortgagerepayments_overlay_nab-ad-iframe" data-reactid=".0.0.0.0" id="geom_inter_1511229450522_80_47"></iframe>
        <a href="#" class="reavicalc_calculator_mortgagerepayments_overlay_nab-close" title="Close"></a>
    </div>
    <div class="calculator_mortgagerepayments_overlay_golomt-main">


        <div class="row">
            <div class="col-lg-5">
                <h5 class="calculator_mortgagerepayments_overlay_golomt-main-title">Rent or Buy Calculator</h5>
                <form class="calculator_mortgagerepayments_overlay_golomt-form">
                    <div class="form-group">
                        <div class="row">
                            <label class="col-lg-7 control-label" for="propertyPrice">Property price</label>
                            <div class="col-lg-5">
                                <div class="input-group input-group-sm">
                                    <input id="propertyPrice" type="text" name="propertyPrice" class="form-control" value="375000" tabindex="1" onblur="propertyPriceValidation();">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label class="col-lg-7 control-label" for="deposit">Deposit</label>
                            <div class="col-lg-5">
                                <div class="input-group input-group-sm">
                                    <input id="deposit" type="text" name="deposit" class="form-control" value="75000" tabindex="1" onblur="depositValidation();">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label class="col-lg-7 control-label" for="loanAmount">Loan amount</label>
                            <div class="col-lg-5">
                                <div class="input-group input-group-sm">
                                    <input id="loanAmount" type="text" name="loanAmount" class="form-control" disabled value="300000" tabindex="1">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label class="col-lg-7 control-label" for="interestRate">Interest rate (p.a.)</label>
                            <div class="col-lg-5">
                                <div class="input-group input-group-sm">
                                    <input id="interestRate" type="text" name="interestRate" class="form-control" value="5.43" tabindex="1" onblur="rateValidation();">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label class="col-lg-7 control-label" for="loanTerm">Loan term</label>
                            <div class="col-lg-5">
                                <div class="input-group input-group-sm">
                                    <input id="loanTerm" type="text" name="loanTerm" class="form-control" value="30" tabindex="1" onblur="loanTermValidation();">
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-secondary btn-sm" onclick="chart_init()">Re-Calculate</button>
                </form>
            </div>
            <div class="col-lg-7">

                <div class="calculator_mortgagerepayments_overlay_golomt-graph">
                    <div class="calculator_mortgagerepayments_overlay_golomt-graph-key">
                        <div class="calculator_mortgagerepayments_overlay_golomt-graph-key-total">Total</div>
                        <div class="calculator_mortgagerepayments_overlay_golomt-graph-key-principal">Principal</div>
                    </div>
                </div>
                <div class="calculator_mortgagerepayments_overlay_golomt-graph-inner">
                    <canvas id="graphic_contant" width="413" height="200"></canvas>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-5">
                <p>Your repayments based on your details above would be</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5">
                <div class="calculator_mortgagerepayments_overlay_golomt-main-result">
                    <div class="calculator_mortgagerepayments_overlay_golomt-main-result-amount">
                        <span id="calculator_mortgagerepayments_overlay_golomt-main-result-amount">$0</span>
                    </div>
                    <div class="calculator_mortgagerepayments_vic_only_bottom_overlay_deposit-main__result-frequency">
                        <span>PER</span>
                        <span>MONTH</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="row">
                    <div class="col-lg-6">
                        <a href="http://www.realestate.com.au/blog/news?rsf=inpage-blog-calculator" class="btn btn-sm btn-cta" target="_blank" >Property News</a>
                    </div>
                    <div class="col-lg-6">
                        <a href="http://www.realestate.com.au/blog/tips-guides?rsf=inpage-blog-calculator" class="btn btn-sm btn-cta" target="_blank" >Tips & Guides</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="calculator_mortgagerepayments_overlay_golomt-footer">
        <a href="#" class="calculator_mortgagerepayments_overlay_golomt-disclaimer-toggle">
            <span>How this was calculated</span>
        </a>
        <a href="#" class="calculator_mortgagerepayments_overlay_golomt-disclaimer-toggle">
            <span>Disclaimer</span>
